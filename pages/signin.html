<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>sign</title>
</head>

<body>
  
    <div class="parent">


        <div class="form login active">

                <h3>SIGN IN</h3>



            <div class="signin">

                <form>

                    <div class="inp-box correct">
                        <input type="email" name="email" >
                        <span class="title">Email</span>
                    </div>


                    <div class="inp-box">
                        <input type="password" name="pass" >
                        <span class="title">Password</span>
                    </div>


                    <div class="submit-box">
                        <input type="submit" value="SIGN IN" class="submit">
                    </div>

                    <!-- <hr> -->


                    <div class="acount" style="text-align: center;">
                        <span>Have Already an acount?</span><a style="color:var(--default-color);padding: 10px;"
                            href="signup.html" class=" link sign-in">Sign Up</a>
                    </div>


                    <br>

                </form>

            </div>

        </div>

    </div>

    <script src="../js/sign.js"></script>
</body>

</html>
