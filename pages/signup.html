<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>sign</title>
</head>

<body>
  
    <div class="parent">


        <div class="form logup active">

                <h3>SIGN UP</h3>
            <div class="signup">

                <form>
                    <div class="name-inputs">
                        <div class="inp-box">
                            <input type="text" name="name" class="name">
                            <span class="title">First Name</span>      

                        </div>
                        <div class="inp-box">
                            <input type="text" name="surname" class="name" >    
                            <span class="title">Last Name</span>      
                        </div>
                    </div>

                    <div class="inp-box">
                        <input type="text" name="email" class="phone">
                        <span class="title">Email</span>      
                    </div>


                    <div class="inp-box">
                        <input type="email" name="phone" >
                        <span class="title">Phone</span>      
                    </div>

                    <div class="pass-box">
                        <div class="inp-box">
                            <input type="password" name="pass" >
                            <span class="title">Password</span>      
                        </div>
                        <p>Password must be 8-20 characters</p>

                    </div>


                    <div class="inp-box">
                        <input type="password" name="cpass" >
                        <span class="title">Confirm Password</span>      

                    </div>

                    <div class="have-already">
                        <span>Have Already an acount?</span>
                        <a href="signin.html">Sign In</a>
                    </div>

                    <div class="submit-box">
                        <input type="submit" value="REGISTER NOW" class="submit">
                    </div>
                    <br>
                    <!-- <hr> -->
                    <div class="check">
                        <input type="checkbox"> 
                        <label> I Agree With <span>Teams and Conditions</span></label>
                    </div>

                </form>

            </div>


        </div>




  

    </div>


    <script src="../js/sign.js"></script>
</body>

</html>
